<div class="modal" tabindex="-1" role="dialog">
   <form id="removeMovie" class="modal-dialog" role="form">
      <div class="modal-content">
         <div class="modal-header">
            <h5 class="modal-title">"<%-title[0]%>"</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
               <span aria-hidden="true">&times;</span>
            </button>
         </div>
         <div class="modal-body">
            <p>Ви дійсно бажаєте видалити цей фільм?</p>
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">
               Ні
            </button>
            <button type="submit" class="btn btn-primary" data-dismiss="modal" form="removeMovie" data-click="removeSubmit">
               Так
            </button>
         </div>
      </div>
   </form>
</div>
