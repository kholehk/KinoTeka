<div class="modal fade" tabindex="-1" role="document">
  <div class="modal-dialog modal-lg" role="dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"><%-header%></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="editMovie" class="w-75 mx-auto">
          <div class="form-group">
            <label>Назва фільму:</label>
            <input type="text" class="form-control" value="<%-title[0]%>" name="title">
          </div>
          <div class="form-group">
            <label>Оригінальна назва фільму:</label>
            <input type="text" class="form-control" value="<%-title[1]%>" name="title">
          </div>
          <div class="form-group">
            <label>Постер:</label>
            <input type="text" class="form-control" value="<%-poster%>" name="poster">
          </div>
          <!-- <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="upload-poster-addon">Постер</span>
            </div>
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="upload-poster" value="<%-poster%>" aria-describedby="upload-poster-addon">
              <label class="custom-file-label" for="upload-poster">Виберіть файл</label>
            </div>
          </div> -->
          <fieldset class="form-group" data-id="detailed">
            <legend class="col-form-label pt-0">Детальна інформація:</legend>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Рік:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" value="<%-year%>" name="year">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Країна:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" value="<%-country%>" name="country">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Слоган:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" value="<%-slogan%>" name="slogan">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Режисер:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" value="<%-director%>" name="director">
              </div>
              <div class="col-sm-2">
                <button class="btn btn-primary btn-add-field" type="button"><svg class="octicon octicon-plus" viewBox="0 0 12 16" version="1.1" width="12" height="16" aria-hidden="true"><path fill-rule="evenodd" d="M12 9H7v5H5V9H0V7h5V2h2v5h5v2z"></path></svg></button>
              </div>
            </div>
            <% for(key in others) { others[key].forEach(elem => { %>
                <div class="form-group row" data-id="others">
                  <div class="col-sm-5">
                    <input type="text" class="form-control" placeholder="Посада" value="<%-key%>" name="others">
                  </div>
                  <div class="col-sm-5">
                    <input type="text" class="form-control" placeholder="Ім'я" value="<%-elem%>" name="<%-key%>">
                  </div>
                  <div class="col-sm-2">
                    <button class="btn btn-danger btn-sm btn-remove-field" type="button" data-click="delPosition"><svg class="octicon octicon-x" viewBox="0 0 14 18" version="1.1" width="14" height="18" aria-hidden="true"><path fill-rule="evenodd" d="M7.48 8l3.75 3.75-1.48 1.48L6 9.48l-3.75 3.75-1.48-1.48L4.52 8 .77 4.25l1.48-1.48L6 6.52l3.75-3.75 1.48 1.48L7.48 8z"></path></svg></button>
                  </div>
                </div>
            <% })}; %>
            <div class="form-group row" data-id="others">
              <div class="col-sm-5">
                <input type="text" class="form-control" placeholder="Посада" name="others">
              </div>
              <div class="col-sm-5">
                <input type="text" class="form-control" placeholder="Ім'я">
              </div>
              <div class="col-sm-2">
                <button class="btn btn-danger btn-sm btn-remove-field" type="button" data-click="delPosition"><svg class="octicon octicon-x" viewBox="0 0 14 18" version="1.1" width="14" height="18" aria-hidden="true"><path fill-rule="evenodd" d="M7.48 8l3.75 3.75-1.48 1.48L6 9.48l-3.75 3.75-1.48-1.48L4.52 8 .77 4.25l1.48-1.48L6 6.52l3.75-3.75 1.48 1.48L7.48 8z"></path></svg></button>
              </div>
            </div>
          </fieldset>
          <div class="form-group">
            <label>В ролях:</label>
            <textarea class="form-control" rows="3" name="cast"><%-cast.join(', ')%></textarea>
            <small class="form-text text-muted">Вкажіть акторів через кому.</small>
          </div>
          <div class="form-group">
            <label>Рейтинг IMDB:</label>
            <input type="text" class="form-control" value="<%-IMDb%>" name="IMDb">
          </div>
          <div class="form-group">
            <label>Опис:</label>
            <textarea class="form-control" rows="3" name="description"><%-description%></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-outline-danger" data-dismiss="modal">
          Повернутися
        </button>
        <button type="submit" class="btn btn-primary mr-3" data-dismiss="modal" form="editMovie" data-click="editSubmit">
          Зберегти
        </button>
      </div>
    </div>
  </div>
</div>
